language: java
jdk:
- oraclejdk8
script:
- ant all
branches:
  except:
  - /^.*-[0-9]*\.[0-9]*\.[0-9]*$/
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$GIT_TAG_USER:$GIT_TAG_AUTH_TOKEN@github.com/matt-richardson/teamcity-octopus-build-trigger-plugin.git --tags
- ls -alR
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/artifacts/octopus_build_trigger_plugin_zip/octopus-build-trigger.zip
  skip_cleanup: true
  on:
    tags: false
    repo: matt-richardson/teamcity-octopus-build-trigger-plugin
env:
  global:
  - secure: 
  - secure: 
